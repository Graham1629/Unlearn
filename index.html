<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLEARN | What School Got Wrong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Special+Elite&family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --chalk-white: #e8e4dc;
            --chalk-yellow: #f4d35e;
            --chalk-pink: #ee6c4d;
            --chalk-blue: #98c1d9;
            --chalk-green: #a7c957;
            --board-green: #2d4a3e;
            --board-dark: #1a2e26;
            --eraser-dust: rgba(232, 228, 220, 0.1);
            --red-pen: #c1121f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background: var(--board-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .chalkboard-texture {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(45, 74, 62, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(45, 74, 62, 0.6) 0%, transparent 50%),
                linear-gradient(180deg, var(--board-dark) 0%, var(--board-green) 50%, var(--board-dark) 100%);
            z-index: -2;
        }

        .chalk-dust {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Covered By Your Grace', cursive;
            font-size: clamp(4rem, 12vw, 8rem);
            color: var(--chalk-white);
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.3),
                -1px -1px 0 rgba(255,255,255,0.1);
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 16px;
            animation: chalkWrite 1s ease-out;
        }

        @keyframes chalkWrite {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .tagline {
            font-family: 'Special Elite', monospace;
            font-size: 1.1rem;
            color: var(--chalk-yellow);
            opacity: 0.9;
            animation: chalkWrite 1s ease-out 0.3s both;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.2);
            border: 3px solid var(--chalk-white);
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            animation: chalkWrite 1s ease-out 0.5s both;
        }

        .input-section::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px dashed rgba(232, 228, 220, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }

        .input-label {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 1.8rem;
            color: var(--chalk-white);
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .year-input-wrapper {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #yearInput {
            font-family: 'Special Elite', monospace;
            font-size: 2.5rem;
            width: 160px;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 4px solid var(--chalk-yellow);
            color: var(--chalk-yellow);
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #yearInput::placeholder {
            color: rgba(244, 211, 94, 0.4);
        }

        #yearInput:focus {
            border-bottom-color: var(--chalk-pink);
        }

        .generate-btn {
            font-family: 'Special Elite', monospace;
            font-size: 1.2rem;
            padding: 16px 32px;
            background: var(--chalk-pink);
            color: var(--board-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(238, 108, 77, 0.4);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }

        .generate-btn:hover::after {
            animation: shine 0.6s ease;
        }

        @keyframes shine {
            to { transform: translateX(100%); }
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 2.2rem;
            color: var(--chalk-white);
            text-align: center;
            margin-bottom: 40px;
        }

        .results-header span {
            color: var(--chalk-yellow);
        }

        .fact-card {
            background: rgba(0, 0, 0, 0.15);
            border-left: 4px solid var(--chalk-blue);
            padding: 28px 32px;
            margin-bottom: 24px;
            position: relative;
            animation: slideIn 0.5s ease both;
        }

        .fact-card:nth-child(odd) {
            border-left-color: var(--chalk-green);
        }

        .fact-card:nth-child(3n) {
            border-left-color: var(--chalk-pink);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fact-card:nth-child(1) { animation-delay: 0.1s; }
        .fact-card:nth-child(2) { animation-delay: 0.2s; }
        .fact-card:nth-child(3) { animation-delay: 0.3s; }
        .fact-card:nth-child(4) { animation-delay: 0.4s; }
        .fact-card:nth-child(5) { animation-delay: 0.5s; }
        .fact-card:nth-child(6) { animation-delay: 0.6s; }
        .fact-card:nth-child(7) { animation-delay: 0.7s; }
        .fact-card:nth-child(8) { animation-delay: 0.8s; }

        .category-tag {
            font-family: 'Special Elite', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--chalk-yellow);
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .old-fact {
            font-family: 'Special Elite', monospace;
            font-size: 1.1rem;
            color: var(--chalk-white);
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
        }

        .old-fact::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 3px;
            background: var(--red-pen);
            transform: rotate(-1deg);
            opacity: 0.9;
        }

        .correction {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .correction-arrow {
            color: var(--chalk-green);
            font-size: 1.5rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .new-fact {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 1.4rem;
            color: var(--chalk-green);
            line-height: 1.4;
        }

        .year-updated {
            font-family: 'Instrument Sans', sans-serif;
            font-size: 0.8rem;
            color: var(--chalk-blue);
            margin-top: 12px;
            opacity: 0.7;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
        }

        .no-results-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-family: 'Special Elite', monospace;
            font-size: 1.2rem;
            color: var(--chalk-white);
            opacity: 0.7;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px dashed rgba(232, 228, 220, 0.2);
        }

        .footer-text {
            font-family: 'Special Elite', monospace;
            font-size: 0.85rem;
            color: var(--chalk-white);
            opacity: 0.5;
        }

        .eraser-marks {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .eraser-mark {
            position: absolute;
            background: var(--eraser-dust);
            border-radius: 50%;
            animation: eraseFade 2s ease-out forwards;
        }

        @keyframes eraseFade {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            .input-section {
                padding: 24px;
            }

            #yearInput {
                font-size: 2rem;
                width: 140px;
            }

            .fact-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chalkboard-texture"></div>
    <div class="chalk-dust"></div>
    <div class="eraser-marks" id="eraserMarks"></div>

    <div class="container">
        <header>
            <h1>UNLEARN</h1>
            <p class="tagline">Everything your teachers got wrong</p>
        </header>

        <div class="input-section">
            <label class="input-label" for="yearInput">What year did you graduate high school?</label>
            <div class="year-input-wrapper">
                <input type="number" id="yearInput" placeholder="2005" min="1950" max="2024">
                <button class="generate-btn" onclick="generateFacts()">Show me the lies</button>
            </div>
        </div>

        <div class="results" id="results"></div>

        <footer>
            <p class="footer-text">Knowledge evolves. What will we unlearn next?</p>
        </footer>
    </div>

    <script>
        const outdatedFacts = [
            {
                category: "Biology",
                oldFact: "Humans have five senses",
                newFact: "Humans have at least 9-21 senses including proprioception, thermoception, equilibrioception, and more",
                yearDebunked: 2010,
                yearTaught: 1900
            },
            {
                category: "Biology",
                oldFact: "You only use 10% of your brain",
                newFact: "Brain scans show we use virtually all parts of our brain, just not all simultaneously",
                yearDebunked: 2008,
                yearTaught: 1900
            },
            {
                category: "Biology",
                oldFact: "The tongue has specific taste zones",
                newFact: "All taste receptors are distributed across the entire tongue",
                yearDebunked: 2004,
                yearTaught: 1900
            },
            {
                category: "Biology",
                oldFact: "Blood in your veins is blue",
                newFact: "Blood is always red. Veins appear blue due to how light penetrates skin",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Anatomy",
                oldFact: "Humans have 206 bones",
                newFact: "The number varies by person (200-213) and changes with age as bones fuse",
                yearDebunked: 2015,
                yearTaught: 1900
            },
            {
                category: "Astronomy",
                oldFact: "Pluto is the ninth planet",
                newFact: "Pluto was reclassified as a dwarf planet by the IAU",
                yearDebunked: 2006,
                yearTaught: 1930
            },
            {
                category: "Astronomy",
                oldFact: "The Great Wall of China is visible from space",
                newFact: "It's too narrow to see with the naked eye from orbit. Astronauts confirmed this",
                yearDebunked: 2003,
                yearTaught: 1900
            },
            {
                category: "History",
                oldFact: "Columbus discovered America",
                newFact: "Indigenous peoples lived there for 15,000+ years. Vikings arrived 500 years before Columbus",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "History",
                oldFact: "Vikings wore horned helmets",
                newFact: "No archaeological evidence supports this. It was a 19th century theatrical invention",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "History",
                oldFact: "Napoleon was short",
                newFact: "At 5'7\", he was average height for his era. French inches differed from English inches",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Physics",
                oldFact: "Atoms are the smallest particles",
                newFact: "Atoms contain protons, neutrons, and electrons. These contain quarks and other subatomic particles",
                yearDebunked: 1968,
                yearTaught: 1900
            },
            {
                category: "Physics",
                oldFact: "Nothing can travel faster than light",
                newFact: "While true for matter, space itself can expand faster than light, and quantum entanglement appears instantaneous",
                yearDebunked: 2011,
                yearTaught: 1900
            },
            {
                category: "Health",
                oldFact: "You need 8 glasses of water per day",
                newFact: "Water needs vary by person, activity, and climate. Food provides significant hydration too",
                yearDebunked: 2008,
                yearTaught: 1945
            },
            {
                category: "Health",
                oldFact: "Breakfast is the most important meal",
                newFact: "Studies show meal timing matters less than total nutrition. Intermittent fasting can be healthy",
                yearDebunked: 2014,
                yearTaught: 1900
            },
            {
                category: "Health",
                oldFact: "Sugar makes kids hyperactive",
                newFact: "Controlled studies found no link between sugar and hyperactivity. It's a placebo effect in parents",
                yearDebunked: 1995,
                yearTaught: 1970
            },
            {
                category: "Health",
                oldFact: "Cracking knuckles causes arthritis",
                newFact: "A doctor cracked only his left knuckles for 60 years with no difference. Studies confirm no link",
                yearDebunked: 2009,
                yearTaught: 1900
            },
            {
                category: "Health",
                oldFact: "Wait 30 minutes after eating to swim",
                newFact: "No evidence supports this. You might get a cramp, but it won't cause drowning",
                yearDebunked: 2011,
                yearTaught: 1900
            },
            {
                category: "Nutrition",
                oldFact: "The food pyramid is the ideal diet",
                newFact: "The 1992 pyramid was influenced by food industry lobbying. MyPlate replaced it in 2011",
                yearDebunked: 2011,
                yearTaught: 1992
            },
            {
                category: "Nutrition",
                oldFact: "Fat makes you fat",
                newFact: "Healthy fats are essential. Excess calories from any source cause weight gain",
                yearDebunked: 2015,
                yearTaught: 1980
            },
            {
                category: "Nutrition",
                oldFact: "Eggs are bad for your cholesterol",
                newFact: "Dietary cholesterol has minimal impact on blood cholesterol for most people",
                yearDebunked: 2015,
                yearTaught: 1968
            },
            {
                category: "Geography",
                oldFact: "Mount Everest is the tallest mountain",
                newFact: "Mauna Kea is taller from base to peak. Chimborazo's peak is farthest from Earth's center",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Geography",
                oldFact: "Sahara is the world's largest desert",
                newFact: "Antarctica is larger. Deserts are defined by precipitation, not temperature",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Nature",
                oldFact: "Bats are blind",
                newFact: "All bat species can see. Many use echolocation in addition to vision",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Nature",
                oldFact: "Goldfish have 3-second memories",
                newFact: "Goldfish can remember things for months and can be trained to perform tasks",
                yearDebunked: 2003,
                yearTaught: 1900
            },
            {
                category: "Nature",
                oldFact: "Touching a baby bird makes its mother reject it",
                newFact: "Birds have a poor sense of smell. They won't abandon babies due to human scent",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Nature",
                oldFact: "Chameleons change color for camouflage",
                newFact: "They primarily change color for temperature regulation and communication, not hiding",
                yearDebunked: 2008,
                yearTaught: 1900
            },
            {
                category: "Nature",
                oldFact: "Ostriches bury their heads in sand",
                newFact: "They lie flat with their necks extended when threatened. The head-burying myth is ancient Roman",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Psychology",
                oldFact: "There are left-brain and right-brain people",
                newFact: "Brain imaging shows both hemispheres work together. There's no dominant side for personality",
                yearDebunked: 2013,
                yearTaught: 1960
            },
            {
                category: "Psychology",
                oldFact: "Learning styles (visual, auditory, kinesthetic) are real",
                newFact: "No scientific evidence supports teaching to specific learning styles improves outcomes",
                yearDebunked: 2008,
                yearTaught: 1970
            },
            {
                category: "Psychology",
                oldFact: "We dream only during REM sleep",
                newFact: "Dreams occur in all sleep stages, though REM dreams are more vivid and memorable",
                yearDebunked: 2017,
                yearTaught: 1953
            },
            {
                category: "Technology",
                oldFact: "Typing kills handwriting skills",
                newFact: "Research shows both can coexist and typing can actually improve overall literacy",
                yearDebunked: 2016,
                yearTaught: 1990
            },
            {
                category: "Technology",
                oldFact: "Sitting close to the TV damages your eyes",
                newFact: "Modern TVs emit virtually no harmful radiation. Eye strain is temporary",
                yearDebunked: 2000,
                yearTaught: 1960
            },
            {
                category: "Dinosaurs",
                oldFact: "Dinosaurs were scaly reptiles",
                newFact: "Many dinosaurs had feathers. Birds are literally living dinosaurs",
                yearDebunked: 2014,
                yearTaught: 1900
            },
            {
                category: "Dinosaurs",
                oldFact: "T-Rex had tiny, useless arms",
                newFact: "Those arms could bench press 400 lbs and were likely used for hunting and mating",
                yearDebunked: 2017,
                yearTaught: 1900
            },
            {
                category: "Dinosaurs",
                oldFact: "Brontosaurus wasn't a real dinosaur",
                newFact: "In 2015, scientists determined Brontosaurus was distinct enough to be its own genus again",
                yearDebunked: 2015,
                yearTaught: 1903
            },
            {
                category: "Math",
                oldFact: "You'll never carry a calculator everywhere",
                newFact: "Smartphones put calculators, plus encyclopedias, in every pocket",
                yearDebunked: 2007,
                yearTaught: 1980
            },
            {
                category: "Language",
                oldFact: "Ending a sentence with a preposition is wrong",
                newFact: "This rule was invented by 17th-century grammarians copying Latin. It's perfectly valid English",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Language",
                oldFact: "You can't start a sentence with 'And' or 'But'",
                newFact: "Great writers have done this for centuries. It's stylistically valid",
                yearDebunked: 2000,
                yearTaught: 1900
            },
            {
                category: "Economics",
                oldFact: "The diamond engagement ring is ancient tradition",
                newFact: "De Beers invented this tradition through marketing in 1938",
                yearDebunked: 2000,
                yearTaught: 1938
            },
            {
                category: "Medicine",
                oldFact: "Ulcers are caused by stress and spicy food",
                newFact: "Most ulcers are caused by H. pylori bacteria. Barry Marshall won the Nobel Prize proving this",
                yearDebunked: 2005,
                yearTaught: 1900
            },
            {
                category: "Medicine",
                oldFact: "The appendix is useless",
                newFact: "It serves as a reservoir for beneficial gut bacteria and aids immune function",
                yearDebunked: 2007,
                yearTaught: 1900
            },
            {
                category: "Medicine",
                oldFact: "Tonsils are vestigial organs",
                newFact: "Tonsils are part of the immune system and help fight infections early in life",
                yearDebunked: 2012,
                yearTaught: 1900
            }
        ];

        function generateFacts() {
            const yearInput = document.getElementById('yearInput');
            const results = document.getElementById('results');
            const year = parseInt(yearInput.value);

            if (!year || year < 1950 || year > 2024) {
                yearInput.style.borderBottomColor = 'var(--red-pen)';
                yearInput.focus();
                setTimeout(() => {
                    yearInput.style.borderBottomColor = 'var(--chalk-yellow)';
                }, 1000);
                return;
            }

            // Filter facts that would have been taught (started before graduation and debunked after)
            const relevantFacts = outdatedFacts.filter(fact => 
                fact.yearTaught <= year && fact.yearDebunked > year
            );

            // Shuffle and take up to 8
            const shuffled = relevantFacts.sort(() => Math.random() - 0.5);
            const selectedFacts = shuffled.slice(0, 8);

            if (selectedFacts.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-emoji">ðŸŽ“</div>
                        <p class="no-results-text">Either you graduated too recently, or your teachers were ahead of their time!</p>
                    </div>
                `;
            } else {
                results.innerHTML = `
                    <h2 class="results-header">Class of <span>${year}</span>, you were taught...</h2>
                    ${selectedFacts.map(fact => `
                        <div class="fact-card">
                            <div class="category-tag">${fact.category}</div>
                            <div class="old-fact">"${fact.oldFact}"</div>
                            <div class="correction">
                                <span class="correction-arrow">â†’</span>
                                <span class="new-fact">${fact.newFact}</span>
                            </div>
                            <div class="year-updated">Corrected circa ${fact.yearDebunked}</div>
                        </div>
                    `).join('')}
                `;
            }

            results.classList.add('visible');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Create eraser effect
            createEraserEffect();
        }

        function createEraserEffect() {
            const container = document.getElementById('eraserMarks');
            const numMarks = 5;
            
            for (let i = 0; i < numMarks; i++) {
                setTimeout(() => {
                    const mark = document.createElement('div');
                    mark.className = 'eraser-mark';
                    mark.style.left = Math.random() * window.innerWidth + 'px';
                    mark.style.top = Math.random() * window.innerHeight + 'px';
                    mark.style.width = (Math.random() * 100 + 50) + 'px';
                    mark.style.height = (Math.random() * 30 + 20) + 'px';
                    container.appendChild(mark);
                    
                    setTimeout(() => mark.remove(), 2000);
                }, i * 100);
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('yearInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateFacts();
            }
        });

        // Set a reasonable default based on typical user age
        const currentYear = new Date().getFullYear();
        document.getElementById('yearInput').placeholder = currentYear - 10;
    </script>
</body>
</html>
