<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLEARN | What School Got Wrong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Special+Elite&family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --chalk-white: #e8e4dc;
            --chalk-yellow: #f4d35e;
            --chalk-pink: #ee6c4d;
            --chalk-blue: #98c1d9;
            --chalk-green: #a7c957;
            --board-green: #2d4a3e;
            --board-dark: #1a2e26;
            --eraser-dust: rgba(232, 228, 220, 0.1);
            --red-pen: #c1121f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background: var(--board-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .chalkboard-texture {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(45, 74, 62, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(45, 74, 62, 0.6) 0%, transparent 50%),
                linear-gradient(180deg, var(--board-dark) 0%, var(--board-green) 50%, var(--board-dark) 100%);
            z-index: -2;
        }

        .chalk-dust {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Covered By Your Grace', cursive;
            font-size: clamp(4rem, 12vw, 8rem);
            color: var(--chalk-white);
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.3),
                -1px -1px 0 rgba(255,255,255,0.1);
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 16px;
            animation: chalkWrite 1s ease-out;
        }

        @keyframes chalkWrite {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .tagline {
            font-family: 'Special Elite', monospace;
            font-size: 1.1rem;
            color: var(--chalk-yellow);
            opacity: 0.9;
            animation: chalkWrite 1s ease-out 0.3s both;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.2);
            border: 3px solid var(--chalk-white);
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            animation: chalkWrite 1s ease-out 0.5s both;
        }

        .input-section::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px dashed rgba(232, 228, 220, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }

        .input-label {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 1.8rem;
            color: var(--chalk-white);
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .year-input-wrapper {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #yearInput {
            font-family: 'Special Elite', monospace;
            font-size: 2.5rem;
            width: 160px;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 4px solid var(--chalk-yellow);
            color: var(--chalk-yellow);
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #yearInput::placeholder {
            color: rgba(244, 211, 94, 0.4);
        }

        #yearInput:focus {
            border-bottom-color: var(--chalk-pink);
        }

        .generate-btn {
            font-family: 'Special Elite', monospace;
            font-size: 1.2rem;
            padding: 16px 32px;
            background: var(--chalk-pink);
            color: var(--board-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(238, 108, 77, 0.4);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }

        .generate-btn:hover::after {
            animation: shine 0.6s ease;
        }

        @keyframes shine {
            to { transform: translateX(100%); }
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 2.2rem;
            color: var(--chalk-white);
            text-align: center;
            margin-bottom: 40px;
        }

        .results-header span {
            color: var(--chalk-yellow);
        }

        .fact-card {
            background: rgba(0, 0, 0, 0.15);
            border-left: 4px solid var(--chalk-blue);
            padding: 28px 32px;
            margin-bottom: 24px;
            position: relative;
            animation: slideIn 0.5s ease both;
        }

        .fact-card:nth-child(odd) {
            border-left-color: var(--chalk-green);
        }

        .fact-card:nth-child(3n) {
            border-left-color: var(--chalk-pink);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fact-card:nth-child(1) { animation-delay: 0.1s; }
        .fact-card:nth-child(2) { animation-delay: 0.2s; }
        .fact-card:nth-child(3) { animation-delay: 0.3s; }
        .fact-card:nth-child(4) { animation-delay: 0.4s; }
        .fact-card:nth-child(5) { animation-delay: 0.5s; }
        .fact-card:nth-child(6) { animation-delay: 0.6s; }
        .fact-card:nth-child(7) { animation-delay: 0.7s; }
        .fact-card:nth-child(8) { animation-delay: 0.8s; }

        .category-tag {
            font-family: 'Special Elite', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--chalk-yellow);
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .old-fact {
            font-family: 'Special Elite', monospace;
            font-size: 1.1rem;
            color: var(--chalk-white);
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
        }

        .old-fact::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 3px;
            background: var(--red-pen);
            transform: rotate(-1deg);
            opacity: 0.9;
        }

        .correction {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .correction-arrow {
            color: var(--chalk-green);
            font-size: 1.5rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .new-fact {
            font-family: 'Covered By Your Grace', cursive;
            font-size: 1.4rem;
            color: var(--chalk-green);
            line-height: 1.4;
        }

        .year-updated {
            font-family: 'Instrument Sans', sans-serif;
            font-size: 0.8rem;
            color: var(--chalk-blue);
            margin-top: 12px;
            opacity: 0.7;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
        }

        .no-results-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-family: 'Special Elite', monospace;
            font-size: 1.2rem;
            color: var(--chalk-white);
            opacity: 0.7;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px dashed rgba(232, 228, 220, 0.2);
        }

        .footer-text {
            font-family: 'Special Elite', monospace;
            font-size: 0.85rem;
            color: var(--chalk-white);
            opacity: 0.5;
        }

        .eraser-marks {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .eraser-mark {
            position: absolute;
            background: var(--eraser-dust);
            border-radius: 50%;
            animation: eraseFade 2s ease-out forwards;
        }

        @keyframes eraseFade {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            .input-section {
                padding: 24px;
            }

            #yearInput {
                font-size: 2rem;
                width: 140px;
            }

            .fact-card {
                padding: 20px;
            }
        }
    </style>
</head>

        function generateFacts() {

                yearInput.style.borderBottomColor = 'var(--red-pen)';
                yearInput.focus();
                setTimeout(() => {
                    yearInput.style.borderBottomColor = 'var(--chalk-yellow)';
                }, 1000);
                return;
            }

            // Filter facts that would have been taught (started before graduation and debunked after)
            const relevantFacts = outdatedFacts.filter(fact => 
                fact.yearTaught <= year && fact.yearDebunked > year
            );

            // Shuffle and take up to 8
            const shuffled = relevantFacts.sort(() => Math.random() - 0.5);
            const selectedFacts = shuffled.slice(0, 8);

            if (selectedFacts.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-emoji">🎓</div>
                        <p class="no-results-text">Either you graduated too recently, or your teachers were ahead of their time!</p>
                    </div>
                `;
            } else {
                results.innerHTML = `
                    <h2 class="results-header">Class of <span>${year}</span>, you were taught...</h2>
                    ${selectedFacts.map(fact => `
                        <div class="fact-card">
                            <div class="category-tag">${fact.category}</div>
                            <div class="old-fact">"${fact.oldFact}"</div>
                            <div class="correction">
                                <span class="correction-arrow">→</span>
                                <span class="new-fact">${fact.newFact}</span>
                            </div>
                            <div class="year-updated">Corrected circa ${fact.yearDebunked}</div>
                        </div>
                    `).join('')}
                `;
            }

            results.classList.add('visible');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Create eraser effect
            createEraserEffect();
        }

        function createEraserEffect() {
            const container = document.getElementById('eraserMarks');
            const numMarks = 5;
            
            for (let i = 0; i < numMarks; i++) {
                setTimeout(() => {
                    const mark = document.createElement('div');
                    mark.className = 'eraser-mark';
                    mark.style.left = Math.random() * window.innerWidth + 'px';
                    mark.style.top = Math.random() * window.innerHeight + 'px';
                    mark.style.width = (Math.random() * 100 + 50) + 'px';
                    mark.style.height = (Math.random() * 30 + 20) + 'px';
                    container.appendChild(mark);
                    
                    setTimeout(() => mark.remove(), 2000);
                }, i * 100);
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('yearInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateFacts();
            }
        });
